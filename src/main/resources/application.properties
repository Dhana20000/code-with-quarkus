# JWT issuer
mp.jwt.verify.issuer=http://localhost

# Path to the public key (used by Quarkus to validate incoming tokens)
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem

# Allow JWT to be generated using the privateKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem

# Optional: Set a default JWT lifespan (if you want)
# smallrye.jwt.new-token.lifespan=3600
